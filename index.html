<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
    <section>
        <h1>Oldschool calculator</h1>
    </section>
    <section id="content">
        <div id="calculator">
            <div id="display">
                0
            </div>
            <div id="keyboard">
                <div class = "column">
                    <button onclick="addNumber('7');">7</button>
                    <button onclick="addNumber('4');">4</button>
                    <button onclick="addNumber('1');">1</button>
                    <button onclick="addNumber('0');">0</button>
                </div>
                <div class = "column">
                    <button onclick="addNumber('8');">8</button>
                    <button onclick="addNumber('5');">5</button>
                    <button onclick="addNumber('2');">2</button>
                    <button onclick="addNumber('.');">.</button>
                </div>
                <div class = "column">
                    <button onclick="addNumber('9');">9</button>
                    <button onclick="addNumber('6');">6</button>
                    <button onclick="addNumber('3');">3</button>
                    <button onclick="addAction(5)"><span>&#xb1;</span></button>
                </div>
                <div class = "column">
                    <button onclick="addAction(1)"><span>&#43;</span></button>
                    <button onclick="addAction(2)"><span>&#8722;</span></button>
                    <button onclick="addAction(3)"><span>&#247;</span></button>
                    <button onclick="addAction(4)"><span>&#215;</span></button>
                </div>
                <div class = "column">
                    <button onclick="addAction(8)" >Del</button>
                    <button onclick="addAction(7)">Cl</button>
                    <button onclick="addAction(6)" class="enter"><span>&#61;</span></button>
                    
                </div>

            </div>

        </div>
    </section>
